<!-- HTML Table -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            /* here through comma we have used multiple selector */
            th, td {
                border: 1px solid black;
                padding: 5px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Student</th>
                    <th>University</th>
                    <th>Major</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Owais</td>
                    <td>NUST</td>
                    <td>Physics</td>
                </tr>

                <tr>
                    <td>Shahzeb</td>
                    <td>LUMS</td>
                    <td>Economics</td>
                </tr>

                <tr>
                    <td>Faham</td>
                    <td>KMC</td>
                    <td>MBBS</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
