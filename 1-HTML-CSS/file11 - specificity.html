<!-- CSS selectors specificity (inline > id > class > type)-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Specificity</title>
        <style>
            h1 {
                color: crimson;
                font-family: Arial, Helvetica, sans-serif;
            }

            #name {
                color: yellow;
            }

            .cs100 {
                color: cyan;
            }
        </style>
    </head>
    <body>
        <h1 style="color: green;">Hello, World.</h1>
        <h1 id="name">Hello, Mehtab.</h1>
        <h1 class="cs100">Hello, CS100.</h1>
        <h1>Finally, type came to be useful.</h1>
    </body>
</html>
