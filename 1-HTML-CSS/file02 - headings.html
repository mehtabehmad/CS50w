<!-- HTML headings - h1 to h6 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Headings</title>
    </head>
    <body>
        <h1>This is the largest heading.</h1>
        <h2>This is the 2nd largest heading.</h2>
        <h3>This is the 3rd largest heading.</h3>
        <h4>This is the 4th largest heading.</h4>
        <h5>This is the 5th largest heading.</h5>
        <h6>This is the smallest heading.</h6>
    </body>
</html>
