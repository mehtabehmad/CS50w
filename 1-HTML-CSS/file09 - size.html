<!-- CSS properties - size (width - height), padding, margin -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Size</title>
        <style>
            div {
                background-color: orange;
                font-size: 40px;
                width: 250px;
                height: 250px;
                padding: 20px;
                border-radius: 8px;
                text-align: center;
                margin: 20px;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 300;
            }
        </style>
    </head>
    <body>
        <div>
            Hello, World!
        </div>
    </body>
</html>
